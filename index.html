<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="about.html" hx-get="about.html" hx-target="#main-content" hx-push-url="true">About</a></li>

        <div id="main-content" hx-get="about.html" hx-trigger="load">
            <!-- Content will be loaded dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© <script>document.write(new Date().getFullYear())</script> Joel Tsuchitori. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Footer visibility control
        let lastScrollTop = 0;
        const footer = document.querySelector('footer');
        
        window.addEventListener('scroll', () => {
            const nearBottom = window.innerHeight + window.scrollY >= document.documentElement.scrollHeight - 100;
            if (nearBottom) {
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
